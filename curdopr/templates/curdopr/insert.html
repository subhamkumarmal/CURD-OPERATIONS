<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Insert Area</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'curdopr/css/insert.css' %}">
</head>
<style>
    table, th, td {
  border: 1px solid black;
}
</style>
<body>
 <h2>Fill Your Details</h2>
<div class="container">

    <div class="col-12">
        <div class="row ">

            <div class="col-md-8 comclass p ">
<!--                <img id="imgs1" src="{% static 'curdopr/imgs/form.png' %}">-->
                {% if votes %}
                <table style="width:100%">
                     <tr>
                       <th>Name</th>
                       <th>Age</th>
                       <th>Email</th>
                       <th>Phone</th>
                       <th>City</th>
                       <th>CastVote</th>
                     </tr>
                {% for i in votes %}
                    <tr>
                      <td>{{i.name}}</td>
                      <td>{{i.age}}</td>
                      <td>{{i.email}}</td>
                      <td>{{i.phone}}</td>
                      <td>{{i.city}}</td>
                      <td>{{i.castVote}}</td>
                      <td><a href="/curdopr/deletes">Delete</a></td>
                      <td><a href="/curdopr/updates/{{i.id}}">Updata</a></td>
  </tr>
                {% endfor %}

                </table>
                {% else %}
                {% endif %}
            </div>

            <div class="col-md-4 comclass dataarea">

                <form method="post">{% csrf_token %}
                    <table>
                        {{ forms.as_table }}
                    </table>
                    <button type="submit" value="submit">submit</button>
                </form>

            </div>

        </div>
    </div>

</div>
</body>
</html>
